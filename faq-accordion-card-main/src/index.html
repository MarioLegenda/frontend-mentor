<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Some title</title>
    <meta name="description" content="Description">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
<main class="main">
    <div class="body">
        <div class="body__base-image">
            <img src="../images/illustration-woman-online-mobile.svg" alt="Illustration" />

            <img class="base-image--mobile" src="../images/bg-pattern-mobile.svg" alt="Bottom illustration" />
            <img class="base-image--desktop" src="../images/bg-pattern-desktop.svg" alt="Bottom illustration" />
        </div>

        <div class="body__content">
            <h1 class="body--title">FAQ</h1>

            <div class="content__list">
                <div class="list__item">
                    <label>How many team members can I invite?</label>
                    <img class="item--expand" src="../images/icon-arrow-down.svg" alt="see" />
                </div>

                <div class="list__item">
                    <label>What is the maximum file upload size?</label>
                    <img class="item--expand" src="../images/icon-arrow-down.svg" alt="see" />
                </div>

                <div class="list__item">
                    <label>How do I reset my password?</label>
                    <img class="item--expand" src="../images/icon-arrow-down.svg" alt="see" />
                </div>

                <div class="list__item">
                    <label>Can I cancel my subscription?</label>
                    <img class="item--expand" src="../images/icon-arrow-down.svg" alt="see" />
                </div>

                <div class="list__item">
                    <label>Do you provide additional support?</label>
                    <img class="item--expand" src="../images/icon-arrow-down.svg" alt="see" />
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

</head>
<body>

<main class="main  light-theme">
  <div class="main-content">

    <div class="tabs-content__header">
      <h1 class="header--header">TODO</h1>
        <img id="themeChange" data-next="dark-theme" src="../images/icon-sun.svg" alt="theme-change" class="header--link" />
    </div>

    <div class="form">

      <div class="field  field--individual">
        <div class="field--pending"></div>

        <input type="text" class="field--input" placeholder="Create a new todo..."/>
      </div>

      <div class="field-group">
        <div class="field  field--individual">
          <div class="field--pending"></div>

          <p class="field--text">Complete online Javascript course</p>

          <img class="field--action" src="../images/icon-cross.svg" alt="Remove" />
        </div>

        <div class="field  field--individual">
          <div class="field--pending"></div>

          <p class="field--text">Jog around the park 3X</p>

          <img class="field--action" src="../images/icon-cross.svg" alt="Remove" />
        </div>

        <div class="field  field--individual">
          <div class="field--pending"></div>

          <p class="field--text">10 minutes meditation</p>

          <img class="field--action" src="../images/icon-cross.svg" alt="Remove" />
        </div>

        <div class="field  field--individual">
          <div class="field--pending"></div>

          <p class="field--text">Read for 1 hour</p>

          <img class="field--action" src="../images/icon-cross.svg" alt="Remove" />
        </div>

        <div class="field  field--individual">
          <div class="field--pending"></div>

          <p class="field--text">Pick up groceries</p>

          <img class="field--action" src="../images/icon-cross.svg" alt="Remove" />
        </div>

        <div class="field  field--individual">
          <div class="field--pending"></div>

          <p class="field--text">Complete TODO app on Frontend Mentor</p>

          <img class="field--action" src="../images/icon-cross.svg" alt="Remove" />
        </div>

        <div class="field  field--individual">
          <p class="field--text">5 items left</p>
          <a href="" class="field--link">Clear completed</a>
        </div>
      </div>

      <div class="field  field--individual">
        <div class="inner-field--center">
          <a href="" class="field--link">All</a>
          <a href="" class="field--link">Active</a>
          <a href="" class="field--link">Completed</a>
        </div>
      </div>

    </div>

  </div>

  <div class="background">
    <div class="background__cover"></div>
    <div class="background__color"></div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

</head>
<body>

<main class="main">
  <div class="main-content">

    <div class="tabs-content__header">
      <h1 class="header--header">TODO</h1>
      <a  class="header--link" href=""><img src="../images/icon-moon.svg" /></a>
    </div>

    <div class="form">

      <div class="field">
        <div class="field--circle"></div>

        <input type="text" class="field--input" placeholder="Create a new todo..."/>
      </div>

    </div>

  </div>

  <div class="background">
    <div class="background__cover"></div>
    <div class="background__color"></div>
  </div>
</main>

</body>
</html>
